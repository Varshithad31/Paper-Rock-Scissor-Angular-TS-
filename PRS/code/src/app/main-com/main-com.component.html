<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 text-center">
            <button [hidden]="start_but" class="btn btn-success main_btn" (click)="start_game()">Start Game</button>
            <div [hidden]="!start_but">
                <!--container starts-->
                <div class="container">
                    <div class="row">
                        <!--col 1-->
                        <div class="col-3">
                            <div class="row">
                                <div class="col-12  mt-2 hum1 ">
                                    <h1>HUMAN</h1>
                                </div>
                            </div>
                            <button (click)=" paper()" class=" btn btn-primary human ">Paper</button><br>
                            <button (click)=" rock()" class=" btn btn-primary human ">Rock</button><br>
                            <button (click)=" sci()" class=" btn btn-primary human ">Scissor</button>


                        </div>
                        <!--col 2-->
                        <div class=" col-6 main_box ">

                            <h1>Main Container</h1>
                            <div class="row">
                                <div class="col-6 game_vid">Human
                                    <img [src]="l_img_url" height=" 150px ">
                                </div>

                                <div class="col-6 game_vid ">Machine
                                    <img [src]="r_img_url" height="150px ">
                                </div>

                            </div>
                            <!--match no row-->
                            <div class="row">

                                <div class="col-12">
                                    <h2>Match Number:
                                        <span style="color:maroon">{{t_match}}</span> </h2>
                                </div>
                            </div>
                            <!--score-->
                            <div class="row">
                                <div class="col-6">
                                    <h2>HUMAN</h2>
                                    <hr style="border:solid 2px;">
                                    <h4>WIN:
                                        <span style="color:maroon;
                                        font-weight:700;
                                        background-color: burlywood">{{h_win}} point</span></h4>
                                    <h4>DRAW:<span style="color:maroon;
                                        font-weight:700;
                                        background-color: burlywood">{{h_draw}} point</span></h4>
                                    <h4>LOSS: <span style="color:maroon;
                                        font-weight:700;
                                        background-color: burlywood">{{h_lost}}Matches</span></h4>
                                </div>
                                <div class=" col-6 ">
                                    <h2>MACHINE</h2>
                                    <hr style="border:solid 2px; ">
                                    <h4>WIN:
                                        <span style="color:maroon;
                                        font-weight:700;
                                        background-color: burlywood">{{m_win}} point</span></h4>
                                    <h4>DRAW:<span style="color:maroon;
                                        font-weight:700;
                                        background-color: burlywood">{{m_draw}}point</span></h4>
                                    <h4>LOSS:<span style="color:maroon;
                                        font-weight:700;
                                        background-color: burlywood">{{m_lost}}Matches</span></h4>
                                </div>
                            </div>
                        </div>
                        <!--col 3-->
                        <div class="col-3 ">

                            <div class="row ">
                                <div class="col-12 mt-2 hum1 ">
                                    <h1>MACHINE</h1>
                                </div>
                            </div>
                            <button class=" btn btn-primary machine ">Paper</button><br>
                            <button class=" btn btn-primary machine ">Rock</button><br>
                            <button class=" btn btn-primary machine ">Scissor</button>
                        </div>
                    </div>
                </div>


            </div>

        </div>
        <div class="col-md-1 "></div>
    </div>
</div>
